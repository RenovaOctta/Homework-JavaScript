<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Homework JS | Renova | Konversi Suhu menggunakan JS dan HTML</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <div class="jam_analog">
      <div class="xxx">
        <div class="jarum jarum_detik"></div>
        <div class="jarum jarum_menit"></div>
        <div class="jarum jarum_jam"></div>
        <div class="lingkaran_tengah"></div>
      </div>
    </div>

    <div id="app">
      <div class="header">
        <h3>Temperature Convertion</h3>
      </div>
      <!--option-->
      <div class="option">
        <div class="box1-option">
          <select class="form-select" v-model="option1">
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Reamur">Reamur</option>
          </select>
        </div>
        <p>To</p>
        <div class="box2-option">
          <select class="form-select" v-model="option2">
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Reamur">Reamur</option>
          </select>
        </div>
      </div>
      <!--End option-->

      <div class="inputs">
        <div class="add">
          <div class="input-group mb-3">
            <input type="text" class="form-control" v-model="suhu1" />
          </div>
        </div>
        <div class="konversi">=</div>
        <div class="hasil">
          <div class="input-group mb-3">
            <input type="text" class="form-control" v-model="suhu2" disabled />
          </div>
        </div>
      </div>
    </div>

    <div class="change-background">
      <h6>Change Background</h6>
      <select onchange="color(this.value)" name="" id="">
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="black">Black</option>
      </select>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/konversi.js" type="text/javascript"></script>
    <script src="js/time.js" type="text/javascript"></script>
    <script>
      function color(value) {
        document.body.style.backgroundColor = value;
      }
    </script>
  </body>
</html>
